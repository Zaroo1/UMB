<!-- FORM SECTION -->
<section class="form-section">
  <div class="form-card" data-animate>

    <h2>Your Voice Matters ü§ç</h2>
    <p class="subtitle">
      This message is Confidential. Be honest. Be heard.
    </p>

    <form id="supportForm">
      <div class="input-group">
        <input type="email" id="email" required>
        <label>Email (used once only)</label>
      </div>

      <div class="input-group">
        <input type="text" id="support" required>
        <label>Do you support UMB?</label>
      </div>

      <div class="input-group">
        <textarea id="message" rows="4" required></textarea>
        <label>Your advice / expectations / message for us</label>
      </div>

      <button type="submit">Submit dearest message to us</button>
    </form>

    <p id="responseMessage"></p>
  </div>
</section>
